<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Orbiting the Sun</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .solar-system {
      position: relative;
      width: 700px;
      height: 700px;
    }
    
    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff33b, #ff8c00, #ff4500);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 60px rgba(255, 69, 0, 0.8), 0 0 120px rgba(255, 140, 0, 0.4);
      z-index: 10;
    }
    
    /* Solar flares */
    .sun::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      background: radial-gradient(circle, transparent 60%, rgba(255, 69, 0, 0.3) 70%, transparent 80%);
      animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .earth-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    
    .earth {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at 35% 40%, 
                  #1e90ff 0%, 
                  #0000cd 60%, 
                  #000080 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: orbit 20s linear infinite;
      box-shadow: 0 0 10px rgba(30, 144, 255, 0.6);
    }
    
    /* Continents */
    .earth::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-image: 
        radial-gradient(circle at 65% 15%, rgba(0, 128, 0, 0.7) 0%, transparent 15%),
        radial-gradient(circle at 40% 40%, rgba(0, 128, 0, 0.7) 0%, transparent 20%),
        radial-gradient(circle at 80% 60%, rgba(0, 128, 0, 0.7) 0%, transparent 15%),
        radial-gradient(circle at 15% 60%, rgba(0, 128, 0, 0.7) 0%, transparent 20%);
      animation: rotate 4s linear infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Earth's axial tilt */
    .earth-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(23.5deg);
      animation: orbit 20s linear infinite;
    }
    
    .info {
      position: absolute;
      bottom: 20px;
      color: white;
      text-align: center;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
    
    @keyframes orbit {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) translateX(250px) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg) translateX(250px) rotate(-360deg);
      }
    }
    
    /* Stars background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="stars" id="stars"></div>
    <div class="sun"></div>
    <div class="earth-orbit"></div>
    <div class="earth"></div>
    
    <div class="info">
      <h3>Earth's Orbit Around the Sun</h3>
      <p>The Earth takes approximately 365.25 days to complete one orbit around the Sun.</p>
      <p>Earth's axis is tilted at 23.5Â° relative to its orbital plane, causing seasons.</p>
    </div>
  </div>
  
  <script>
    // Create stars
    const starsContainer = document.getElementById('stars');
    const numStars = 200;
    
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // Random size between 1 and 3 pixels
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      
      // Random position
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      
      // Random opacity for twinkling effect
      star.style.opacity = Math.random() * 0.8 + 0.2;
      
      starsContainer.appendChild(star);
    }
    
    // Make some stars twinkle
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
      if (Math.random() > 0.7) {
        const duration = Math.random() * 3 + 2;
        star.style.animation = `twinkle ${duration}s ease-in-out infinite`;
      }
    });
    
    // Add twinkling animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
